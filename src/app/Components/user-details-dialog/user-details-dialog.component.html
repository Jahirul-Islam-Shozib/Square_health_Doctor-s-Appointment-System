<h1>Paitents Detalis</h1>
<div mat-dialog-content>
  <form [formGroup]="paitentDetailsForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Paitent Name:</mat-label>
      <input
        type="text"
        matInput
        placeholder="Enter Full Name"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone Number:</mat-label>
      <input
        type="number"
        matInput
        placeholder="Enter Phone Number"
        formControlName="number"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Visit Reason:</mat-label>
      <textarea
        row="6"
        matInput
        placeholder="Enter Reason"
        formControlName="reason"
      ></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Arival on:</mat-label>
      <input
        [value]="paitentData"
        matInput
        placeholder="Date"
        formControlName="date"
      />
    </mat-form-field>
  </form>
  <div fxLayoutAlign="flex-end" fxLayoutGap="10px">
    <button
      type="submit"
      color="primary"
      (click)="onSubmit()"
      mat-raised-button
      mat-dialog-close
    >
      Save
    </button>
    <button
      type="button"
      color="warn"
      (click)="onCancel()"
      mat-raised-button
      mat-dialog-close
    >
      Cancel
    </button>
  </div>
</div>
